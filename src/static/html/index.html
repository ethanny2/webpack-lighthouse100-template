<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Static Lighthouse template</title>
		<meta
			name="description"
			content="A static site template optimized for production with webpack"
		/>

		<meta itemprop="name" content="Webpack Lighthouse template" />

			name="twitter:description"

	<body>
		<main>
			<section id="intro">
